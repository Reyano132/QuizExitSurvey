{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section col-md-8 col-sm-12 offset-md-2 mt-3 mb-3">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Your Information  <small>(for the new semester)</small></legend>
                <br>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Register</button>
            </div>
            <div class="form-group">
                <a class="btn btn-danger" href="{% url 'student-profile' user.pk%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
