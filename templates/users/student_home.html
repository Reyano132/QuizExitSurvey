{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% if quizzes %}
            <legend class="mt-4 mb-2">
                Quizzes
            </legend>
            <hr>
            {% for subject in view.get_subject_list %}
                <h4>{{ subject }}</h4>
                {% for quiz in quizzes %}
                    {% if subject == quiz.subject.name %}
                    <a href='{% url 'attempt-quiz' quiz.pk %}'>  {{ quiz.title }} </a>
                    <hr>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        {% endif %}
    </div>
{% endblock content %}
