{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Open/Close: {{ survey.title }}</title>
{% endblock %}
{% block content %}
    <div class="container mt-3">
        <div class="col-md-8 col-sm-12 offset-md-2">
            <h3>Open/Close Exit Survey</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                {% for message in messages %}
                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>
                        {{ message }}
                    </div>
                {% endfor %}
            <hr>
                <input class="btn btn-outline-success" type="submit" value="Change Status"/>
            </form>
        </div>
    </div>
{% endblock content %}
