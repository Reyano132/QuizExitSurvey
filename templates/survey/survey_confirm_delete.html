{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="xyz">
        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete a Exit Survey</legend>
                    <h2>Are you sure you want to delete the exit survey: "{{ object.title }}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                </div>
                <div class="form-group">
                    <a class="btn btn-outline-secondary" href="{% url 'view-survey' object.pk %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
