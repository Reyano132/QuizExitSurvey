{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>{{ quiz.title }}</title>
{% endblock %}
{% block content %}
    <div class="xyz">
    <div class="alert alert-warning">All the questions are compulsory</div>
    <form method="post">
        {% csrf_token %}
        <legend>{{ quiz.title }} - {{ quiz.subject.name }}</legend>
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <hr>
        <input class="btn btn-outline-success" type="submit" value="I'm done">
    </form>
    </div>
{% endblock %}
