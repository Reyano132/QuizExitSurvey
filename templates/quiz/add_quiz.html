{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-3">
        <div class="col-md-8 col-sm-12 offset-md-2">
            <h3>Add Quiz</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-outline-success" type="submit"/>
            </form>
        </div>
    </div>
{% endblock content %}
